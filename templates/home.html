<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="static/css/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8b0a50c0df.js" crossorigin="anonymous"></script>
    <link rel= "stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   
</head>
<body>
       

  
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-2">
                    
                    
                    <div class="division">
                        <div class="row">
                            <div class="col-3">
                                <div class="line l"></div>
                            </div>
                            <div class="col-6"><span>Digite as suas credenciais</span></div>
                            <div class="col-3">
                                <div class="line r"></div>
                            </div>
                        </div>
                    </div>
                    <form action="/login_user" method="POST">
                        <div class="form-group"> <input type="email" class="form-control" placeholder="Email"  name="email"  oninvalid="setCustomValidity('Por favor digite um email valido!')" onchange="try{setCustomValidity('')}catch(e){}" required=""><option value="None"></option> </div>
                        <div class="form-group"> <input type="password" class="form-control" placeholder="Senha"  name="password"><option value="None"></option> </div>
                        <div class="row">
                            {% with messages =  get_flashed_messages(category_filter=["password_error"]) %}
                            {% if messages %}
                                {% for message in messages %}
                                <div class="message_alert">
                                    <div class="alert alert-danger show col "><br>
                                        <strong>{{ message }}!</strong><br>
                                    </div>
                                </div>
                                {% endfor %}
                            {% endif %}
                            {% endwith %}                   
                          
                        </div>
                        <span class="form-group mt-3"> <button type="submit" class="btn btn-block btn-primary btn-lg" ><small class="col-6"><i class="far fa-user pr-2"></i>Acessar</small></button> </span>
                       <a href="/send_to_forgot"><button type="button" class="btn btn-block btn-primary btn-lg"><small class="col-6"><i class="far fa-user pr-2"></i>Esqueceu a senha?</small></button></span></a>
                       <a href="/cadastro"><span class="form-group mt-3"> <button type="button" class="btn btn-block btn-primary btn-lg"><small class="col-6"><i class="far fa-user pr-2"></i>Cadastre-se</small></button></span></a>

                    </form>
                                                                 
                </div>  
            </div>
        </div>
  

    
</body>
</html>
